<form class="contact-form row" netlify-honeypot="bot-field" data-netlify="true" name="contact" method="post" action="/success/">
  
  <div class="form-field col x-50">
    <input name="name" id="name" @keyup="notEmpty1=true" class="input-text js-input" :class="{'not-empty':notEmpty1}"
      type="text" required>
    <label class="label" for="name">Όνομα</label>
  </div>
  <div class="form-field col x-50">
    <input name="email" id="email" @keyup="notEmpty2=true" class="input-text js-input" :class="{'not-empty':notEmpty2}"
      type="email" required>
    <label class="label" for="email">E-mail</label>
  </div>
  <div class="form-field col x-100">
    <input name="message" id="message" @keyup="notEmpty3=true" class="input-text js-input"
      :class="{'not-empty':notEmpty3}" type="text" required>
    <label class="label" for="message">Μήνυμα</label>
  </div>
  <div class="form-field col x-100">
    <input name="checkbox" id="checkbox" class="input-text js-input" type="checkbox" required>
    <span>Έχω διαβάσει και συναινώ με την <nuxt-link to="/privacy">πολιτική απορρήτου</nuxt-link></span>

  </div>
  <div class="form-field  x-100 align-center col-right">
    <input class="btn" type="submit" value="Submit">
  </div>
</form>
